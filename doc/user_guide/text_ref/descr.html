<p>
   <b>eshell</b> представляет собой САПР для работы с HDL описанием, выполненном на синтезируемом подмножестве языка Verilog. Он может быть использован для решения различных задач как на этапе проектирования, так и при последующей эксплуатации СФ-блоков.
