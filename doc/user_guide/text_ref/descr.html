<p>
   <b>eshell</b> представляет собой САПР для работы с HDL описанием цифровой схемы, выполненным с применением синтезируемого подмножества языка Verilog. <b>eshell</b> может применяться для решения различных задач как на этапе проектирования, так и при последующей эксплуатации СФ-блоков.
</p>
