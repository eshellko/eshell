      <h3>Статический временной анализ</h3>
      <hr>

      <p><b style="color: #FF0000">Замечание. Внутренние цепи без источника сигналов не участвуют в расчете временных параметров схемы, что может привести к неаккуратным расчетам. Рекомендуется избегать применения таких цепей в дизайне.</b></p>
